<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <h1>Test Page</h1>
    <script>
        fetch('http://localhost:5173/api/assignments')
            .then(res => res.json())
            .then(data => {
                console.log('API Response:', data);
                document.body.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(err => {
                console.error('Error:', err);
                document.body.innerHTML += '<p>Error: ' + err + '</p>';
            });
    </script>
</body>
</html>
